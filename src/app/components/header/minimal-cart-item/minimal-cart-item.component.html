<div class="flex-roww justify-content-between my-2 bg-xxlight-gray rounded-10 font-size-0-8">
    <div class="d-flex align-items-center">
        <h3 class="font-size-0-8">{{ cart.name }}</h3>
    </div>
    <div class="d-flex align-items-center">{{ cart.price }}</div>
    <div class="flex-roww align-items-center">
        <button mat-icon-button (click)="addCartItem()">
            <mat-icon>add</mat-icon>
        </button>
        <div>{{ cart.quantity }}</div>
        <button mat-icon-button (click)="removeCartItem()">
            <mat-icon>remove</mat-icon>
        </button>
    </div>


    <div class="d-flex align-items-center">
        <div class="d-flex justify-content-center">
            <button mat-icon-button (click)="deleteCartItem()">
                <mat-icon>close</mat-icon></button>
        </div>
    </div>
</div>
