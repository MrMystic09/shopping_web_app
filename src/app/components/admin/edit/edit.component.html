<div class="row justify-content-center">
    <div class="col-10">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control" required minlength="4">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="description" formControlName="description" class="form-control" required minlength="4">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                    <label>Short Description</label>
                    <input type="text" id="shortDescription" formControlName="shortDescription" class="form-control" required minlength="4">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="price" formControlName="price" class="form-control"required minlength="1">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="picture" formControlName="picture" class="form-control" #picture required minlength="4">
                    <span>
                        <img [src]="picture.value">
                    </span>
                </div>
                </div>
            </div>
            <div class="row">
                <button class="rounded-10" type="submit" [disabled]="!productForm.valid">Save</button>
                <button class="mx-1 rounded-10" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
